<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR-code</title>
</head>

<body>
    <main class="qr">
        <img class="qr_img" src="images/image-qr-code.png" alt="QR-code">
        <div class="qr_text">
            <h4 class="qr_title">Improve your front-end skills by building projects</h4>
            <p class="qr_parag">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </main>

</body>

</html>
